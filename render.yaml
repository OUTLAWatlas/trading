services:
  - type: web
    name: trading-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app"
    rootDir: backend
    plan: free  # or starter, standard â€” adjust as needed
    envVars:
      - key: SECRET_KEY
        value: your-secret
      - key: TELEGRAM_TOKEN
        value: your-token
      - key: TELEGRAM_CHAT_ID
        value: your-chat-id

  - type: web
    name: trading-frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://trading-hsmu.onrender.com 
